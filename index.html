<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Netflix</title>
        <link rel="stylesheet" href="styles/style.css">
        <script type="text/javascript" src="scripts/script.js"></script>
    </head>

    <body>
        <header>
            <a href="#" id="logo"><img src="img/logo.png" alt="Netflix"></a>
        </header>
        <main>
            <div id="login-form">
                <h1>Sign In</h1>
                <form action="">
                    <input type="text" name="" value="" placeholder="Email or phone number">
                    <input type="password" name="" value="" placeholder="Password">
                    <button type="button" name="button">Sign In</button>
                    <div class="form-footer">
                        <label for="remember-me"><input type="checkbox" name="" value="" disabled>Remember Me</label>
                        <a href="#">Need help?</a>
                    </div>
                </form>
            </div>
        </main>

    </body>

</html>
